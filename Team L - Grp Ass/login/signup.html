<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <header>
        <img src="valetine image.jpg" alt="">
    </header>

    <main class="grid-container">
        <h1>Create Account</h1>
        <div>
            <form>
                <p>Your fullname (Surname First) <br><input type="text" placeholder="Fullname" id="name" min="15"
                        max="25" required></p>
                <p>Username <br> <input type="text" placeholder= "Enter Username" id= "user" required></p>
                <p>Email <br> <input type="text" placeholder="Your mail" id="email" required></p>
                <p>Password <br> <input type="password" placeholder="Password" id="password" required></p>
                <p>Re-enter password <br> <input type="password" placeholder="Confirm Password" id="confirm password" required>
                </p>
                <button type="submit">Create your account</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
</body>

</html>
