<body>
    <header>
        <img src="valetine image.jpg" alt="">
    </header>
    <main class="grid-container">
        <h1>Create Account</h1>
        <div>
            <form>
                <p>Your fullname (Surname First) <br><input type="text" placeholder="Fullname" id="name" min="15" max="25"></p>
                <p>Email <br> <input type="text"  placeholder="Your mail" id="email"></p>
                <p>Password <br> <input type="password"  placeholder="Password" id="password"></p>
                <p>Re-enter password <br> <input type="password"  placeholder="Confirm Password" id="confirm password"></p>
                <button type="submit">Create your account</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>
